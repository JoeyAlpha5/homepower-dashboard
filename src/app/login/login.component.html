<div class="loginContent">
    <div class="container">
        <p id="loginErr" *ngIf="err == true">Login error</p>
        <p id="loginSuccess" *ngIf="err == false">Login successful..</p>
        <div class="spinner-grow" role="status" *ngIf="loggedIn == false">
          <span class="sr-only">Loading...</span>
      </div>
        <div class="card" *ngIf="loggedIn == true">
            <form class="form-signin" (submit)="login()">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="inputEmail" class="sr-only">Username</label>
                <input [(ngModel)]="form.username" name="username"  type="text" id="inputtext" class="form-control" placeholder="Username" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input [(ngModel)]="form.password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block custom-btn" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
              </form>
        </div>
    </div>
</div>
